<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <title>G² YoYodex - Track G2 Yoyos and Colorways</title>
  <link rel="icon" href="assets/favicon.ico">
  <meta name="description" content="Track new G² yoyo releases, models, and specs">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <header>
      <h1>
        <img src="assets/g2-logo.png" alt="G² Logo" class="logo">
        YoYodex
      </h1>
      <p class="subtitle">The G² Yoyodex</p>
    </header>

    <div class="search-container">
      <input type="text" id="search" placeholder="Search models/colorways..."
             aria-label="Search yoyos" autocomplete="off">
      <button class="clear-search" aria-label="Clear search">✕</button>
    </div>

    <div class="toolbar">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="Weekly Drop">Weekly Drop</button>
      <button class="filter-btn" data-filter="Patreon Monthly">Patreon Monthly</button>
      <button class="filter-btn" data-filter="Lottery">Lottery</button>
      <button class="filter-btn" id="sort-newest">Sort by Newest</button>
    </div>

    <div id="loading-indicator" class="loading" style="display:none;">
      <div class="loading-spinner"></div>
      <p>Loading yoyo database...</p>
    </div>

<div id="yoyo-container" class="yoyo-grid"></div>
  </main>

  <script src="app.js"></script>
</body>
<footer class="disclaimer">
  <p>This is an independent community project. All yoyo data is collected from public sources.
     <a href="https://www.gsquaredyoyos.com" target="_blank">Visit the official site</a> for authorized releases.
  </p>
</footer>
</html>
