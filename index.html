<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <title>G² YoYodex - Track G2 Yoyos and Colorways</title>
  <link rel="icon" href="assets/favicon.ico">
  <meta name="description" content="Track new G² yoyo releases, models, and specs">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E9G3FZFQCX"></script>

  <script>
    // BLOCK YOURSELF FROM ANALYTICS IMMEDIATELY
    if (window.location.hostname === "bgibson01.github.io") {
      window['ga-disable-G-E9G3FZFQCX'] = true;
    }
  </script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // Configure GA4 to work on GitHub Pages
    gtag('config', 'G-E9G3FZFQCX', {
      cookie_flags: 'SameSite=None;Secure',
      cookie_domain: 'auto'
    });
  </script>
</head>
<body>
  <main>
    <header>
      <h1><img src="assets/g2-logo.png" alt="G² Logo" class="logo"> YoYodex
        <span class="community-badge">Community Project</span></h1>
    </header>

    <div class="search-container">
      <input type="text" id="search" placeholder="Search models/colorways..."
             aria-label="Search yoyos" autocomplete="off">
      <button class="clear-search" aria-label="Clear search">✕</button>
    </div>

    <div class="filter-controls">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="weekly-drop">Weekly Drops</button>
      <button class="filter-btn" data-filter="patreon">Patreon</button>
      <button class="filter-btn" data-filter="discord">Discord</button>
      <button class="filter-btn" data-filter="lottery">Lottery</button>
      <button class="filter-btn" data-filter="misc">Misc</button>
    </div>

    <div class="sort-controls">
      <button class="sort-btn active" data-sort="newest">Newest First</button>
      <button class="sort-btn" data-sort="oldest">Oldest First</button>
      <button class="sort-btn" data-sort="name-asc">A-Z</button>
      <button class="sort-btn" data-sort="name-desc">Z-A</button>
    </div>

    <div id="loading-indicator" class="loading" style="display:none;">
      <div class="loading-spinner"></div>
      <p>Loading yoyo database...</p>
    </div>

<div id="yoyo-container" class="yoyo-grid"></div>
  </main>

  <script src="app.js"></script>
</body>
<footer>
  <p>This is an independent community project. All yoyo data is collected from public sources.<br>
    <a href="https://www.gsquaredyoyos.com" target="_blank">Visit the official site</a> for authorized releases.</p>
</footer>
</html>
