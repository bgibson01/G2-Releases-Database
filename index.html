<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G² YoYodex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>G² YoYodex</h1>

      <div class="filters">
        <button data-filter="all">All</button>

        <button data-filter="patreon">Patreon Monthly</button>

      </div>
    </div>

    <div id="yoyo-container" class="yoyo-grid"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
