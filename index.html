<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G² YoYodex</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://www.gsquaredyoyos.com/favicon.ico">
</head>
<body>
  <header>
    <h1>
      <center><img src="https://www.gsquaredyoyos.com/wp-content/uploads/2024/02/cropped-g2_black_clearbg-113x113.png" alt="G²" class="logo"> YoYodex</center>
    </h1>
  </header>

  <main>
    <div class="controls">
      <input type="text" id="search" placeholder="Search models/colorways...">
      <div class="filters">
        <button data-filter="all">All</button>
        <button data-filter="weekly">Weekly</button>
        <button data-filter="patreon">Patreon</button>
        <button data-filter="patreon">Lottery</button>
      </div>
    </div>

    <div id="yoyo-container" class="yoyo-grid"></div>
  </main>

  <footer>
    <p>Data sourced from G² Yoyos • Not affiliated with G²</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
