<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="G² Yoyodex - A comprehensive database of G² yoyos">
  <title>Yoyodex</title>
  
  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E9G3FZFQCX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E9G3FZFQCX', {
      'cookie_domain': 'auto',
      'cookie_flags': 'SameSite=None;Secure'
    });
  </script>
  
  <link rel="stylesheet" href="styles.css?v=1.0.1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <meta name="theme-color" content="#1e1e1e">
</head>
<body class="bg-gray-900 text-white">
  <main>
    <!-- Header Section -->
    <header class="p-4 bg-gray-800 text-center" role="banner">
      <h1 class="text-2xl">
        G² YoYodex <span class="community-badge text-sm text-gray-400">Community Project</span>
      </h1>
    </header>

    <!-- Controls Container -->
    <div class="controls-wrapper">
      <div class="controls-container">
        <div class="controls-flex">
          <!-- Search Container -->
          <div class="search-container">
            <input type="text" id="search" placeholder="Search yoyos..." class="search-input" data-tooltip="Search yoyos...">
            <button id="clear-search" class="clear-search-button" aria-label="Clear search" data-tooltip="Clear search">×</button>
          </div>
          
          <!-- Filters and Sort -->
          <div class="filter-group">
            <select id="model-filter" class="filter-select" data-tooltip="Filter by model">
              <option value="">All Models</option>
            </select>
            <button id="sort-model-filter" class="sort-button" data-active="false" data-tooltip="Toggle model sort">
              <span class="sort-icon">A↓</span>
            </button>
          </div>
          
          <div class="filter-group">
            <select id="colorway-filter" class="filter-select" data-tooltip="Filter by colorway">
              <option value="">All Colorways</option>
            </select>
            <button id="sort-colorway-filter" class="sort-button" data-active="false" data-tooltip="Toggle colorway sort">
              <span class="sort-icon">A↓</span>
            </button>
          </div>
          
          <button id="show-favorites" class="filter-button" data-active="false" data-tooltip="Show only favorites">
            <span class="filter-text">Favorites</span>
          </button>
          
          <button id="show-owned" class="filter-button" data-active="false" data-tooltip="Show only owned">
            <span class="filter-text">Owned</span>
          </button>
          
          <button id="sort-date" class="sort-button" data-active="false" data-tooltip="Toggle release-date order">
            <span class="sort-icon">Date ↓</span>
          </button>
          
          <button id="clear-filters" class="clear-filters-button" data-active="false" data-tooltip="Clear all filters">
            Clear Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Scrollable Content Area -->
    <div class="content-scroll-area">
      <!-- Yoyo Cards Grid -->
      <div id="yoyo-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4" 
           role="grid" aria-label="Yoyo collection"></div>
      
      <div id="main-loading-spinner" class="loading-spinner-container" aria-live="polite">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading Yoyos...</p>
      </div>
      
      <div id="pagination-container" class="pagination" role="navigation" aria-label="Pagination"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-gray-800 text-white text-center" role="contentinfo">
    <p>
      <span id="results-counter" class="results-counter"></span>
    </p>
    <p>This is an independent community project. All yoyo data is collected from public sources.</p>
    <p class="footer-links">
      <a href="https://www.gsquaredyoyos.com" target="_blank" rel="noopener">Visit the official site</a>
      <span class="footer-separator">|</span>
      <a href="privacy.html" class="text-blue-400 hover:text-blue-300 transition-colors">Privacy Policy</a>
    </p>
  </footer>

  <!-- Scroll to Top Button -->
  <button id="scroll-to-top" class="scroll-to-top hidden" aria-label="Scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </button>

  <!-- Modal -->
  <div id="modal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center" 
       role="dialog" aria-modal="true" aria-hidden="true">
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-75"></div>
    <div class="modal-content relative bg-gray-800 rounded-lg shadow-xl max-w-6xl w-11/12">
      <button id="close-modal" class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300 z-10" 
              aria-label="Close modal">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      
      <div class="modal-inner p-6">
        <div class="flex gap-6">
          <!-- Left: Main Image -->
          <div class="w-2/3">
            <div class="modal-image-container bg-gray-900 rounded-lg overflow-hidden flex items-center justify-center">
              <img id="modal-main-image" src="" class="max-h-[60vh] w-auto object-contain" alt="Yoyo Image">
            </div>
            <!-- Thumbnails below main image -->
            <div id="modal-images" class="mt-4 flex gap-2 overflow-x-auto py-2" role="tablist" aria-label="Image gallery"></div>
          </div>

          <!-- Right: Details -->
          <div id="modal-details" class="w-1/3 overflow-y-auto bg-gray-900 rounded-lg p-4">
            <div class="space-y-4">
              <!-- Title and release info are working correctly -->
              <div>
                <h2 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">
                  Loadout
                </h2>
                <p class="text-xl bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
                  Weapon X
                </p>
              </div>

              <div class="space-y-2 text-gray-300">
                <p class="flex items-center gap-2">
                  <span class="text-gray-400">Released:</span>
                  <span class="text-white">March 18, 2025</span>
                </p>
                <p class="flex items-center gap-2">
                  <span class="text-gray-400">Quantity:</span>
                  <span class="text-white">12</span>
                </p>
              </div>
            </div>
            <div class="specs-section mt-4">
              <h3 class="text-lg font-semibold mb-3 text-gray-200">Specifications</h3>
              <div class="grid grid-cols-2 gap-2">
                <!-- Dynamically loaded specs would go here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to the main JavaScript file -->
  <script src="script.js?v=1.0.1"></script>
</body>
</html>
