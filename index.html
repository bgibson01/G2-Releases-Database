<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoyodex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">

  <!-- Main container for yoyo cards -->
  <div id="yoyo-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"></div>

  <!-- Pagination -->
  <div id="pagination-container" class="flex justify-center gap-2 p-4">
    <!-- Pagination buttons will be injected here -->
  </div>

  <!-- Modal for additional images -->
  <div id="modal" class="modal hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center z-50">
    <div class="modal-content bg-gray-900 p-6 rounded-lg">
      <span id="close-modal" class="text-white cursor-pointer">X</span>
      <img id="modal-main-image" src="" class="w-full h-auto rounded mb-4">
      <div id="modal-images" class="flex space-x-2 overflow-x-auto"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="p-4 bg-gray-800 text-white text-center">
    <p>This is an independent community project. All yoyo data is collected from public sources.<br>
    <a href="https://www.gsquaredyoyos.com" target="_blank">Visit the official site</a> for authorized releases.</p>
  </footer>

  <!-- Link to the main JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
