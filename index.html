<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoyodex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
  <main>
    <!-- Header Section -->
    <header class="p-4 bg-gray-800 text-center">
      <h1 class="text-2xl">
        <img src="assets/g2-logo.png" alt="G² Logo" class="logo w-10 inline-block">
        YoYodex
        <br>
        <span class="community-badge text-sm text-gray-400">Community Project</span>
      </h1>
    </header>

    <!-- Search Bar Section -->
    <div class="search-container p-4">
      <input type="text" id="search" placeholder="Search models/colorways..." 
             aria-label="Search yoyos" autocomplete="off" 
             class="search-input w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600">
      <button id="clear-search" class="clear-search absolute right-4 top-2 text-gray-400" aria-label="Clear search">✕</button>
    </div>

    <!-- Controls Section -->
    <div class="controls-container p-4 flex flex-wrap gap-2 justify-center items-center">
      <select id="model-filter" class="bg-gray-700 text-white px-3 py-1 rounded">
        <option value="">All Models</option>
        <!-- JS will populate options -->
      </select>
      <button id="sort-date" class="bg-yellow-700 text-white px-3 py-1 rounded hover:bg-yellow-800">Sort by Release Date</button>
    </div>

    <!-- Yoyo Cards Grid -->
    <div id="yoyo-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"></div>
    <div id="pagination-container" class="pagination"></div>
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-gray-800 text-white text-center">
    <p>This is an independent community project. All yoyo data is collected from public sources.<br>
    <a href="https://www.gsquaredyoyos.com" target="_blank">Visit the official site</a> for authorized releases.</p>
  </footer>

  <!-- Modal for additional images -->
  <div id="modal" class="modal hidden fixed inset-0 z-50 flex justify-center items-center">
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50"></div>
    <div class="modal-content bg-gray-900 p-6 rounded-lg relative z-10">
      <span id="close-modal" class="text-white cursor-pointer text-2xl absolute top-4 right-6">✕</span>
      <img id="modal-main-image" src="" class="w-full h-auto rounded mb-4" alt="Yoyo Image">
      <div id="modal-images" class="flex space-x-2 overflow-x-auto"></div>
    </div>
  </div>

  <!-- Link to the main JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
